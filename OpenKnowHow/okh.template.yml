# Manifest metadata

date-created: "[YYYY-MM-DD]"

date-updated: "[YYYY-MM-DD]"

manifest-author:
  name: "[text]"                            # required
  affiliation: "[text]"
  email: "[text]"

manifest-language: "[language]-[region]"

documentation-language: "[language]-[region]"

manifest-is-translation:
  title: "[text]"                          # Title of the original
  manifest: "[url-or-path]"                # OKH manifest location
  web: "[url]"                             # web presence location
  lang: "[language]-[region]"              # language of original

documentation-is-translation:
  title: "[text]"                          # Title of the original
  manifest: "[url-or-path]"                # OKH manifest location
  web: "[url]"                             # web presence location
  lang: "[language]-[region]"              # language of original

# Properties

title: "[text]"                            # required |A title to identify the thing

description: |                             # required
  paragraph

intended-use: |                            # recommended
  paragraph

keywords:                                  # At least one keyword is recommended
  - "[text]"
  - "[text]"

project-link: "[url]"                      # At least project-link or documentation-home is required, otherwise recommended

health-safety-notice: |
  paragraph

contact:
  name: "[text]"
  affiliation: "[text]"
  email: "[text]"
  social:
    - platform: "[text]"
      user-handle: "[text]"

contributors:                              # recommended
  - name: "[text]"
    affiliation: "[text]"
    email: "[text]"
  - name: "[text]"
    affiliation: "[text]"
    email: "[text]"

image: "[path]"                            # recommended | absolute or relative path

version: "[text]"

development-stage: "[text]"

made: "[true/false]"

made-independently: "[true/false]"

standards-used:
  - standard-title: "[text]"               # Required where used | Title of the standard used in developing the design or documentation
    publisher: "[text]"                    # Publisher of the standard
    reference: "[text]"                    # Reference identifier of the standard (e.g. ISO 9001)
    certification:                         # If certification has been granted confirming compliance with the standard
      - certifier: "[text]"                # Individual or organisation granting the certification. Use "Self" for self-certification
        date-awarded: "[YYYY-MM-DD]"       # Date certification was granted
        link: "[url-or-path]"              # Link to evidence of certification (e.g. certificate). Use an an absolute path to an external resource or an absolute or relative path to evidence within the documentation.

derivative-of:
  title: "[text]"                          # Title of the original
  manifest: "[url-or-path]"                # OKH manifest location
  web: "[url]"                             # web presence location

variant-of:
  title: "[text]"                          # Title of the original
  manifest: "[url-or-path]"                # OKH manifest location
  web: "[url]"                             # web presence location

sub:
  title: "[text]"                          # Title of the original
  manifest: "[url-or-path]"                # OKH manifest location
  web: "[url]"                             # web presence location

# License

license:                                   # At least one license is required | The format should be an SPDX identifier. See https://spdx.org/licenses/hardware: [value] # recommended | The license under which the hardware is released
  hardware: "[text]"                       # recommended | The license under which the documentation is released
  documentation: "[text]"                  # recommended | The license under which the documentation is released
  software: "[text]"                       # recommended where software is used | The license under which the software is released

licensor:
  - name: "[text]"
    affiliation: "[text]"
    email: "[text]"

# Documentation

documentation-home: "[url-or-path]"       # At least one of the project-link or documentation-home fields is required | absolute path

archive-download: "[url-or-path]"         # Absolute or relative path

design-files:                             # recommended
  - path: "[path]"
    title: "[text]"

schematics:                               # recommended where applicable
  - path: "[path]"
    title: "[text]"

bom: "[url-or-path]"                      # recommended | Direct the maker to the Bill of Materials

tool-list: "[url-or-path]"                 # recommended | Direct the maker to a list of tools required to make the thing

making-instructions:                      # recommended
  - path: "[path]"
    title: "[text]"

manufacturing-files:                      # recommended where applicable
  - path: "[path]"
    title: "[text]"

risk-assessment:                          # recommended
  - path: "[path]"
    title: "[text]"

tool-settings:                            # recommended where applicable
  - path: "[path]"
    title: "[text]"

quality-instructions:
  - path: "[path]"
    title: "[text]"

operating-instructions:                   # recommended
  - path: "[path]"
    title: "[text]"

maintenance-instructions:                 # recommended
  - path: "[path]"
    title: "[text]"

disposal-instructions:                    # recommended
  - path: "[path]"
    title: "[text]"

software:                                 # recommended where applicable | Source code or executable software that the thing uses
  - path: "[path]"
    title: "[text]"

